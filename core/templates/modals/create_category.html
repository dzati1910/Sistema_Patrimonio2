{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Nova Categoria</h1>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label" for="{{ form.name.id_for_label }}">Nome</label>
      {{ form.name }}
    </div>
    <div class="d-flex justify-content-between mt-3">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'list-category' %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
