<!-- core/templates/modals/logout.html -->
{% extends 'base.html' %}

{% block content %}
<div class="logout-container">
    <h2>Tem certeza que deseja sair?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sair</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
