{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Novo Contrato</h1>
  <form id = "ContractForm" method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label" for="{{ form.property.id_for_label }}">Imóvel</label>
      {{ form.property }}
    </div>
    <div class="mb-3">
      <label class="form-label" for="{{ form.supplier.id_for_label }}">Fornecedor</label>
      {{ form.supplier }}
    </div>
    <div class="mb-3">
      <label class="form-label" for="{{ form.start_date.id_for_label }}">Data Início</label>
      {{ form.start_date }}
    </div>
    <div class="mb-3">
      <label class="form-label" for="{{ form.end_date.id_for_label }}">Data Fim</label>
      {{ form.end_date }}
    </div>
    <div class="mb-3">
      <label class="form-label" for="{{ form.value.id_for_label }}">Valor</label>
      {{ form.value }}
    </div>
    <div class="d-flex justify-content-between mt-3">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'list-contracts' %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
